<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts -->

	<!-- BS5 setup-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS setup-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Robotics Club</title>
</head>
<body>
	<div class="container mt-5">
		<h1>Robotics Club Registration Form</h1>

		<form>
			<div class="row email mb-3">
				<label for="inputName">Name</label>
				<input type="name" id="inputName">
			</div>

			<div class="row password mb-3">
				<label for="inputEmail">Email</label>
				<input type="email" id="inputEmail">
			</div>

			<div class="row password mb-3">
				<label for="inputNumber">Age</label>
				<input type="number" id="inputNumber">
			</div>

			<div class="row password mb-3">
				<label for="inputNumber">Phone Number</label>
				<input type="number" id="inputNumber">
			</div>

			<div class="container mb-3">
			<legend>Preferred Robotic Topics</legend	>
				<input type="radio" id="program" name="topics" value="program">
				<label for="html">Programming</label><br>
				<input type="radio" id="elect" name="topics" value="elect">
				<label for="css">Electronics</label><br>
				<input type="radio" id="javascript" name="topics" value="mech">
				<label for="javascript">Mechanical Design</label>
			</div>

			<div class="container mb-3">
			<legend>Robotics Experience Level</legend>
				<input type="radio" id="one" name="level" value="beg">
				<label for="html">Beginner</label><br>
				<input type="radio" id="two" name="level" value="int">
				<label for="css">Intermediate</label><br>
				<input type="radio" id="three" name="level" value="adv">
				<label for="javascript">Advanced</label>
			</div>

			<fieldset>
				<legend>Preferred Robotics Project</legend>
					<select>
					<option><li>Choose a Project...</li></option>
					<option><li></li></option>
					<option><li></li></option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Statement of Interest</legend>
				<input type="textbox" name="txtbox">
			</fieldset>

			<div class="row sign mb-3">
	    		<button type="submit" class="btn btn-primary">Submit</button>
	    	</div>

				
		</form>
	</div>

</body>
</html>
